<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700italic,700,400italic' rel='stylesheet' type='text/css'>
    <link href='/styles/internal_www.css' rel='stylesheet' type='text/css'>
    <link href='/style/rhtmlPalmTrees.css' rel='stylesheet' type='text/css'>
</head>
<body>

<div style="position:relative" snapshot-name="sidebar_fontsizing_proportion_tests">
  <h2>Max Sidebar width can be controlled by proportion</h2>
  <div class="row">
    <div class="example" data-border="true" data-width="400" data-height="150" data-config='
      data.minimal_example_2x2|{ "settings": {
        "rowHeading": "Sidebar Max Proportion: 0.1", "colFontSize": 15, "colNames": [ "Col1 11111111111111112345", "Col2 1111111111111112345" ],
        "sidebarMaxProportion": 0.1
      }}
    '></div>
    <div class="example" data-border="true" data-width="400" data-height="150" data-config='
      data.minimal_example_2x2|{ "settings": {
        "rowHeading": "Sidebar Max Proportion: 0.25", "colFontSize": 15, "colNames": [ "Col1 11111111111111112345", "Col2 1111111111111112345" ],
        "sidebarMaxProportion": 0.25
      }}
    '></div>
  </div>

  <div class="row">
    <div class="example" data-border="true" data-width="400" data-height="150" data-config='
      data.minimal_example_2x2|{ "settings": {
        "rowHeading": "Sidebar Max Proportion: 0.5", "colFontSize": 15, "colNames": [ "Col1 11111111111111112345", "Col2 1111111111111112345" ],
        "sidebarMaxProportion": 0.5
      }}
    '></div>
    <div class="example" data-border="true" data-width="400" data-height="150" data-config='
      data.minimal_example_2x2|{ "settings": {
        "rowHeading": "Sidebar Max Proportion: 0.66", "colFontSize": 15, "colNames": [ "Col1 11111111111111112345", "Col2 1111111111111112345" ],
        "sidebarMaxProportion": 0.66
      }}
    '></div>
  </div>
</div>

<script src="/js/renderContentPage.js"></script>
</body>
</html>
