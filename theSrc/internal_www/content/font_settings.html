<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href='https://fonts.googleapis.com/css?family=Arvo:400,700italic,700,400italic' rel='stylesheet' type='text/css'>
  <link href='/styles/internal_www.css' rel='stylesheet' type='text/css'>
  <link href='/style/rhtmlPalmTrees.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div style="position:relative" snapshot-name="font-settings">
    <p>With and without axes</p>
    <div class="row">
      <div class="example" data-border="true" data-width="400" data-height="200" data-config='data.minimal_example_3x4|config.yaxis_enabled|config.sansSerifColumn|config.x_prefix_and_suffix_enabled|config.tooltips_enabled'></div>
      <div class="example" data-border="true" data-width="500" data-height="300" data-config='data.minimal_example_3x4|config.yaxis_enabled|config.sansSerifColumn|config.x_prefix_and_suffix_enabled|
   {
     "settings": {
        "colFontSize": 18,
        "colFontFamily": "arial",
        "colHeading": "New Col Name",
        "colHeadingFontSize": 18,
        "colHeadingFontFamily": "arial",
        "rowFontSize": 18,
        "rowFontFamily": "arial",
        "rowHeading": "New Row Heading",
        "rowHeadingFontSize": 18,
        "rowHeadingFontFamily": "arial"
      }
     }'></div>
    </div>
  </div>
  <script src="/js/renderContentPage.js"></script>
</body>
</html>
